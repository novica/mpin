<!doctype html>
<html lang="mk">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Генератор на извештај за плата од МПИН текст</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <h1>Генератор на извештај за плата од МПИН текст</h1>
        <input type="file" id="fileInput" accept=".txt" />
        <button id="downloadPdf" class="print-btn" style="display: none">
            Преземи PDF
        </button>
        <button id="toggleReport" class="toggle-btn">Целосен МПИН извештај</button>
        
        <!-- Page break element -->
        <div class="page-break"></div>
        
        <div id="basicReport" class="report-section"></div>
        <div id="fullReport" class="report-section" style="display: none;"></div>

        <script src="js/Roboto-Regular-normal.js"></script>
        <script src="js/constants.js"></script>
        <script src="js/functions.js"></script>
    </body>
</html>
